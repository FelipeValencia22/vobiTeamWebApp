<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
			function skinChart() {
				this.cfg.shadow = false;
				this.cfg.seriesColors = [ '#dae8ef', '#27aae1' ];
				this.cfg.grid = {
					background : '#f3f5f7',
					borderColor : '#e5ebf0',
					gridLineColor : '#e5ebf0',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#9fadb5'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					markerOptions : {
						shadow : false
					}
				}
			}
			function skinPie() {
				this.cfg.seriesColors = [ '#dae8ef', '#27aae1', '#33ccff',
						'#9fadb5' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#eaeaea',
					gridLineColor : '#e5ebf0',
					shadow : false,
					borderWidth : 0
				};
				this.cfg.seriesDefaults.shadow = false;
			}
		</script>
		<style type="text/css">
.jqplot-target, .jqplot-axis {
	color: #9fadb5;
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="EmptyBox20"></div>

				<div class="Container60 Responsive60">
					<div class="ContainerIndent">
						<p:panel style="width:800px">
							<i class="icon-user-2 Fs50 Fleft Wid25 hardblue TexAlCenter"></i>
							<div class="Fs24 Fright MarTop10 leaden Wid70">
								<span class="hardblue"><h:outputText
										value="#{vtUsuarioView.vtUsuarioEnSession.nombre}" /></span>,
								Bienvenido
							</div>
							<div class="Fs12 Fright leaden Wid70">
						
							</div>
							<div class="EmptyBox10"></div>

						</p:panel>
					</div>
				</div>
				<div class="EmptyBox10"></div>
			</div>
		</div>

		<div class="Container100 BorBotLeaden ui-fluid">
			<div class="ContainerIndent">
				<div class="EmptyBox10"></div>


				<div class="EmptyBox20"></div>
			</div>
		</div>


	</ui:define>

</ui:composition>
